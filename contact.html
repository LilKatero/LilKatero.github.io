    <div class="container mt-5">
        <h1>Me Contacter</h1>

        
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone">
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

        <!-- Carte Google Maps -->
        <div id="googleMap" style="height: 400px; width: 100%;"></div>
    </div>

    <!-- Inclure l'API Google Maps JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=VOTRE_CLE_API&callback=initMap" async defer></script>
    <script>
        // Fonction d'initialisation de la carte
        function initMap() {
            // Coordonnées de l'EPITECH (EPSI) à Puteaux
            var myLatLng = { lat: 48.887178, lng: 2.235474 };

            // Création de la carte
            var map = new google.maps.Map(document.getElementById('googleMap'), {
                zoom: 15, // Niveau de zoom
                center: myLatLng // Centre de la carte
            });

            // Ajout d'un marqueur sur la carte
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'EPITECH (EPSI) Puteaux' // Titre du marqueur (infobulle)
            });
        }
    </script>
